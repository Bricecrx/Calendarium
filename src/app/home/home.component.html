    ></app-calendar>
  </div>

<app-add-or-edit-task
  [isVisible]="isVisibleAddEditModal"

></app-add-or-edit-task>

  [isVisible]="isVisibleSettingModal"
  (modalHandler)="handleSettingModal()"
></app-setting>
